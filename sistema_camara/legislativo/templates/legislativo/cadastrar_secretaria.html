{% extends "base.html" %}
{% load static %}

{% block title %}Cadastrar Secretaria{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Cadastrar Novo Usuário da Secretaria</h1>
    <p class="lead">Apenas o Superusuário pode acessar esta página.</p>
    
    <form method="post">
        {% csrf_token %}
        
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto px-2">Dados do Usuário</legend>
            {{ form.as_p }}
        </fieldset>

        <button type="submit" class="btn btn-success">Cadastrar e Enviar Link de Ativação</button>
        <a href="{% url 'admin:index' %}" class="btn btn-secondary">Voltar ao Admin</a>
    </form>
</div>
{% endblock %}
